apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  labels:
    omponent: catalogue
    project: roboshop
    tier: app
data:
  MONGO: "true" 
  MONGO_URL: "mongodb://mongodb:27017/catalogue" 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  # deployment labels
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 2
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: catalogue
      project: roboshop
      tier: app
  # This is pod definition to create # here metadata name not given 
  template:
    metadata:
      labels:
        component: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image: lvnaren532/catalogue:v1  # it will pull form dcoker hub
        envForm:
        - configMapRef: catalogue

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:  #so the Service will route traffic to this ,Pod which haveing the same lables
  selector:
    component: catalogue
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 27017  # service port
      targetPort: 27017 # container port